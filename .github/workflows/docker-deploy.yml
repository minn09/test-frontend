name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Borrar imagen local previa (si existe)
        run: |
          if docker images jonathanhuertascontreras/test-frontend | grep -q jonathanhuertascontreras/test-frontend; then
            echo "ğŸ—‘ï¸  Borrando imagen previa..."
            docker rmi jonathanhuertascontreras/test-frontend
            echo "âœ… Imagen borrada exitosamente"
          else
            echo "â„¹ï¸  No se encontrÃ³ imagen previa para borrar"
          fi 

      - name: Build imagen Docker
        run: |
          docker build -f Dockerfile.prod -t jonathanhuertascontreras/test-frontend .
          

      - name: Push imagen a DockerHub
        run: |
          docker push jonathanhuertascontreras/test-frontend

      - name: Mostrar informaciÃ³n de la imagen
        run: |
          echo "âœ… Imagen subida exitosamente: jonathanhuertascontreras/test-frontend"
          echo "ğŸ“¦ Para ejecutar localmente:"
          echo "   docker pull jonathanhuertascontreras/test-frontend"
          echo "   docker run -p 80:80 jonathanhuertascontreras/test-frontend" 